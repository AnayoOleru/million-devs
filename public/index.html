<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>favicon/apple-touch-icon.png" />
    <link rel="mask-icon" href="<%= BASE_URL %>favicon/safari-pinned-tab.svg" color="#00c7b7" />
    <meta name="apple-mobile-web-app-title" content="1M Devs" />
    <meta name="application-name" content="1M Devs" />
    <link rel="preload" href="<%= BASE_URL %>fonts/dillan-latin-hint.woff2" as="font" type="font/woff2" crossorigin>
    <style>
    @font-face {
      font-family: MADE-Dillan;
      src: url(<%= BASE_URL %>fonts/dillan-latin-hint.woff2) format("woff2"),
           url(<%= BASE_URL %>fonts/dillan-latin-hint.woff) format("woff");
      font-weight: 700;
      font-display: swap;
    }
    @font-face {
      font-family: Roboto;
      src: url(<%= BASE_URL %>fonts/Roboto-Bold-latin.woff2) format("woff2"),
           url(<%= BASE_URL %>fonts/Roboto-Bold-latin.woff) format("woff");
      font-weight: 700;
      font-display: swap;
    }
    @font-face {
      font-family: Roboto;
      src: url(<%= BASE_URL %>fonts/Roboto-Regular-latin.woff2) format("woff2"),
           url(<%= BASE_URL %>fonts/Roboto-Regular-latin.woff) format("woff");
      font-weight: 400;
      font-display: swap;
    }
    </style>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
